<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Time</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 main" id="">
                <div class="row main" id="">
                    <h2 class="main jumbotron" id="title">NBA Trivia: 2000's Edition</h2>
                </div>
                <div class="row body">
                        <button class="btn btn-primary" id="start">Start</button>
                    </div>
                <div class="row body">
                    <p>Time remaining: <span id="remaining">15</span> seconds</p>
                </div>                
                <div class="row body" id="score">
                    <img id="pic" src="assets/images/logo.jpg" class="img img-thumbnail" alt="nba">
                    <p id="question">You will have 15 seconds to answer each question.</p>
                    <p><button id="a1"></button></p>
                    <p><button id="a2"></button></p>
                    <p><button id="a3"></button></p>
                    <p><button id="a4"></button></p>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>






    </div>
    







<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
<script type="text/javascript" src="assets/javascript/apps.js"></script>

</body>
</html>
